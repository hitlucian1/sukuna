<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <h1 class="main_heading">CONTACT FORM</h1>
            <h6 class="heading">(please fill all the texts in the fields)</h6>
            <h2>                                                         </h2>
        </div>
			<hr>
            <P>Your Name:
                <input type="text" required placeholder="enter your name" id="name">
            </P>
            <p>
				Your Email:
				<input type="Email" name="Email" id="Email" required placeholder="enter your id" >
			</p>
            <P>
				Message:
				<textarea placeholder="enter message" name="message" id="message"></textarea>
			</P>
            <p>
				Subject:
				<select name="search your domain" required id="subject">
					<option value="">--select your domain----</option>
					<option value="job enquiry">job enquiry</option>
					<option value="finance">finance</option>
					<option value="settlement">settlement</option>
				</select>
			</p>
            <p class="button"><input type="submit" value="pay now"></p>
    </div>
</body>
</html>
